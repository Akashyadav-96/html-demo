<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
   
    <!-- internal stylesheet -->
    <style>
        h2 {
            text-align: center;
            margin: 30px;
            padding: 35px;
            color: rgb(217, 211, 179);
            background-color: rgb(239, 54, 54);
            border-style:double;
            border-radius: 50%;
            font-family: 'Times New Roman', Times, serif;
            font-size: x-large;
            font-weight:500;
            line-height: 30px;

        }
        /* flex box */
        .container{
            display: flex;
            justify-content:center;
            flex-direction:row;
            gap: 100px;
            border: 2px solid black;
            margin: 30px;
            padding: 20px;
            overflow-x: auto;
        }

        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 10px;
            text-align: center;
            background-color: blue;
            color: white;
            border-radius: 50%;
            overflow-y:visible;
        }

        /* grid */
        .cont-grid{
            display: grid;
            grid-template-columns: 25px 25px 25px;
            grid-template-rows: 30px 30px 30px;
            justify-items: center;
            align-items: center;
            border: 2px solid black;
            margin: 30px;
            padding: 20px;
            gap: 20px;
            height: auto;
        }
        .grid-items{
            height: 20px;
            width: 30px;
            
            color: white;
            background-color: rgb(170, 43, 43);
            text-align: center;
            border: 3px solid rgb(14, 14, 27);
            
        }
    </style>
    <LINK rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- inline stylesheet -->

    <p style="line-height: 35px;color: rgb(14, 14, 27);background-color: rgb(203, 167, 167); margin: 40px; padding: 40px; text-align:center;border-radius:80%;"><b>Hello World!</b></p>
    <hr>
    <h2><b><i>Akash Yadav (CSE-12)</i></h2>
    <h3><p>
            <label>Course: </label>

                <option value="btech">B.Tech</option>

                <option value="mba">MBA</option> 
                <option value="mca">MCA</option> 
            </select> 
        </p> </h3>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>  
    <div class="cont-grid">
        <div class="grid-items">A</div>

        <div class="grid-items">L</div> 
        <div class="grid-items">M</div> 
        <div class="grid-items">N</div> 
        <div class="grid-items">O</div> 
        <div class="grid-items">P</div> 
        <div class="grid-items">Q</div> 
        <div class="grid-items">R</div> 
        <div class="grid-items">S</div> 
        <div class="grid-items">T</div>

    </div>
    
    <h4>ABES ENGENNERING COLLAGE</h4>
    <hr>
    <button style="color:  rgb(255, 255, 255); background-color:rgb(91, 53, 53);padding: 5px;;">Submit here</button>

</body>
</html>
