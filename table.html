<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table in html</title>
</head>
<body >
  <center> <h1><u>Introduction to Table</u></h1>
    <table border="2" height="400" width="200">

        </tr>

            <th>Monday</th>

        </tr>
        <tr>
           <th >Tuesday</th>
           <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbspWeb development</td>

        </tr>
        <tr>
            <th >Wednesday</th>

        </tr>
    </tbody>
    </table></center> 
    
</body>
</html>
